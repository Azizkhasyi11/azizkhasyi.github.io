<!doctype html>
<html lang="en">

<head>
    <title>QRCode Generator - Azizkhasyi11 Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="canvasDiv">
        <canvas width=" 100 " height="100 " class="qrcodecanvas rounded-1 m-2" id="canvas"></canvas>
        <!-- Make a bootstrap input-->
        <div class="input-group m-3">
            <input type="text" class="form-control" placeholder="https://google.com" id="qrInput" aria-describedby="inputGroup-sizing-sm">
            <button type="button" class="btn btn-primary btn-sm" onclick="generateQR()">Generate QRCode</button>
        </div>
    </div>
    <script src="node_modules/qrcode/build/qrcode.js"></script>
    <script>
        function generateQR() {
            let canvas = document.getElementById("canvas")
            let qrInput = document.getElementById("qrInput")
            QRCode.toCanvas(canvas, qrInput.value, (err) => {
                if (err) console.error(err)
                console.log('QRCode successfully generated!')
            })
        }
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js " integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js " integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy " crossorigin="anonymous "></script>
</body>

</html>
